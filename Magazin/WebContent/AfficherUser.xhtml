<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:f="http://java.sun.com/jsf/core" 
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Afficher les produits</title>

</h:head>
<h:body>
	<f:view>
	<p:menubar activeIndex="#{param.i}">
		    <p:menuitem value="Acceuil" outcome="Home" icon="ui-icon-home" style="color:orange">
		        <f:param name="i" value="0" />
		        
		    </p:menuitem>
		    		
	        <p:submenu label="Catégories" outcome="Home" style="color:orange">
	            <p:submenu label="Liste des catégories" icon="ui-icon-contact">
	                <p:menuitem value="Project" url="#" style="color:orange"/>
	                <p:menuitem value="Other" url="#" style="color:orange"/>
	            </p:submenu>
	         
	        </p:submenu> 
	       
	</p:menubar>
	<p:panel header="Liste des utilisateurs" style="font-size:16px">
		<p:menubar value="#mbU">
			<f:facet name="options">
	            <p:inputText style="margin-right:10px" placeholder="Search"/>
	        </f:facet>
		</p:menubar>
		<h:form id="f">
		
		<p:dataTable var="dt" id="dataTable" value="#{mbU.l}" border="2">
			
			<p:column >
				<f:facet name="header">
					<h:outputText value="Nom"/>
				</f:facet>
				<h:outputText value="#{dt.nom}"/>
			</p:column>
			<p:column >
				<f:facet name="header">
					<h:outputText value="Prénom"/>
				</f:facet>
				<h:outputText value="#{dt.prenom}"/>
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Date de naissance"/>
				</f:facet>
				<h:outputText value="#{dt.datenais}"/>
			</p:column>
			<p:column >
				<f:facet name="header">
					<h:outputText value="Points"/>
				</f:facet>
				<h:outputText value="#{dt.ptUser}"/>
			</p:column>
		</p:dataTable>
								
	</h:form>
	</p:panel>
	</f:view>
</h:body>
</html>
