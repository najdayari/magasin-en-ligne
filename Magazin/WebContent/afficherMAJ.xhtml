<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:f="http://java.sun.com/jsf/core" 
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Afficher les produits</title>
</h:head>
<h:body>
	<f:view>
		<h1>La liste des produits</h1>
		<h:form id="f">
		<p:dataTable var="dt" id="dataTable" value="#{MBprod2.prods}" border="2">
			<p:column >
				<f:facet name="header">
					<h:outputLabel value="Numéro produit"/>
				</f:facet>
				<h:outputText value="#{dt.numProd}"/>
			</p:column>
			<p:column >
				<f:facet name="header">
					<h:outputText value="Libelle"/>
				</f:facet>
				<h:outputText value="#{dt.libelle}"/>
			</p:column>
			<p:column >
				<f:facet name="header">
					<h:outputText value="Stock"/>
				</f:facet>
				<h:outputText value="#{dt.stock}"/>
			</p:column>
			<p:column >
				<f:facet name="header">
					<h:outputText value="Prix TTC"/>
				</f:facet>
				<h:outputText value="#{dt.prixTTC}"/>
			</p:column>
			<p:column >
				<f:facet name="header">
					<h:outputText value="Proints"/>
				</f:facet>
				<h:outputText value="#{dt.pointProd}"/>
			</p:column>
	</p:dataTable>
	</h:form>
	
	</f:view>
</h:body>
</html>
