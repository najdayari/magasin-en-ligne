<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:f="http://java.sun.com/jsf/core" 
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui">
<h:head> 
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Ajouter catégorie</title>
</h:head>
<h:body>
	<f:view>
		<p:menubar activeIndex="#{param.i}">
		    <p:menuitem value="Acceuil" outcome="Home" icon="ui-icon-home" style="color:orange">
		        <f:param name="i" value="0" />
		        
		    </p:menuitem>
		    
		    <f:facet name="options">
      	       <p:commandButton value="Déconnexion" icon="ui-icon-extlink" />
       
       		</f:facet>
		    
		
	        <p:submenu label="Catégories" outcome="Home" style="color:orange">
	            <p:submenu label="Liste des catégories" icon="ui-icon-contact">
	                <p:menuitem value="Project" url="#" style="color:orange"/>
	                <p:menuitem value="Other" url="#" style="color:orange"/>
	            </p:submenu>
	         
	        </p:submenu> 
	</p:menubar>
		<h:form id="f">
			<p:panel header="Ajout catégories" style="font-size:16px">
				<div align="center">
				<h:panelGrid columns="2" cellpading="10">
				
					<p:outputLabel value="Code" style="color:#E85D01"></p:outputLabel>
					<p:inputText value="#{mbCat.c.codeCat}" />
					
					
					<p:outputLabel value="Nom" style="color:#E85D01"></p:outputLabel>
					<p:inputText value="#{mbCat.c.nomCat}"/>
										
				</h:panelGrid>
				
				<p:commandButton value="Ajouter" action="#{mbCat.insert}" style="width:300px"></p:commandButton>
				
				</div>
			</p:panel>
		</h:form>
	</f:view>	
	
</h:body>
</html>
